name: 压缩资源包(release)

on:
  release:
     types:
       - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: 构建
      run: ./makepackage.sh

    - name: 上传到releases
      uses: svenstaro/upload-release-action@v2
      with:
        files: 'build/*'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
